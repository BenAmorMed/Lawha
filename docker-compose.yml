version: '3.9'

services:
  # ─── PostgreSQL ────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: canvas_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: canvas_platform
      POSTGRES_USER: canvas_user
      POSTGRES_PASSWORD: canvas_secret
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql
    ports:
      - '5432:5432'
    networks:
      - canvas-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U canvas_user -d canvas_platform']
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── Redis (Bull job queue) ─────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: canvas_redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    networks:
      - canvas-network
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s

  # ─── MinIO (S3-compatible object storage) ──────────────────
  minio:
    image: minio/minio:latest
    container_name: canvas_minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - '9000:9000'
      - '9001:9001'
    networks:
      - canvas-network
    volumes:
      - minio_data:/data
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 15s

  # ─── Backend API (NestJS) ───────────────────────────────────
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: canvas_api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgresql://canvas_user:canvas_secret@postgres:5432/canvas_platform
      REDIS_URL: redis://redis:6379
      JWT_SECRET: change_me_in_production_32chars_min
      JWT_EXPIRES_IN: 7d
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin123
      AWS_REGION: us-east-1
      S3_BUCKET: canvas-platform
      S3_ENDPOINT: http://minio:9000
      FRONTEND_URL: http://localhost:3000
    ports:
      - '4000:4000'
    networks:
      - canvas-network
    volumes:
      - ./backend:/app
      - /app/node_modules

  # ─── Frontend (Next.js) ─────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: canvas_frontend
    restart: unless-stopped
    depends_on:
      - api
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000/api/v1
    ports:
      - '3000:3000'
    networks:
      - canvas-network

  # ─── Print Worker (Not yet implemented) ───────────────────────────────────────────
  # print_worker:
  #   build:
  #     context: ./backend
  #     dockerfile: Dockerfile.worker
  #   container_name: canvas_print_worker
  #   restart: unless-stopped
  #   depends_on:
  #     - postgres
  #     - redis
  #     - minio
  #   environment:
  #     NODE_ENV: production
  #     DATABASE_URL: postgresql://canvas_user:canvas_secret@postgres:5432/canvas_platform
  #     REDIS_URL: redis://redis:6379
  #     AWS_ACCESS_KEY_ID: minioadmin
  #     AWS_SECRET_ACCESS_KEY: minioadmin123
  #     S3_BUCKET: canvas-platform
  #     S3_ENDPOINT: http://minio:9000
  #   networks:
  #     - canvas-network
    volumes:
      - ./backend:/app
      - /app/node_modules

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  canvas-network:
    driver: bridge

